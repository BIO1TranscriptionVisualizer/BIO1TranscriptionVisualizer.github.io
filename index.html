<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Visualizer</title>
</head>
<body>
    <!-- H1 is just the title-->
    <h1 id="title-text">Transcription Visualizer</h1>

        </form>
    </footer>
